<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Text Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='handwritten.css') }}">
</head>
<body>
    <a href="{{ url_for('main') }}" class="back-button"><span>&#8592;</span> Home</a>
    <div class="container">
        <h1>Handwritten Text Generator</h1>
        <form action="{{ url_for('handwritten') }}" method="post">
            <textarea name="text" placeholder="Enter your text here" rows="4" cols="50">{{ text if text else '' }}</textarea>
            <button type="submit">Generate</button>
        </form>
        {% if image_paths %}
            <div class="results-container">
                <div class="input-text">
                    <h2>Input Text:</h2>
                    <p>{{ text }}</p>
                </div>
                <div class="handwritten-text">
                    <h2>Handwritten Text:</h2>
                    {% for image_path in image_paths %}
                        <img src="{{ image_path }}" alt="Handwritten Text">
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
